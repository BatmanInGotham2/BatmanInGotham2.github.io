<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>First React Program</title>
    <link rel="stylesheet" href="style.css" />

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <!-- Above two lines are how to include react -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
    
        var ChildComponent = React.createClass({
        render: function() {
          return (
            <div>
              <div className="prompt">When this button is clicked, a magic function is called.</div>
             <button onClick={this.props.onMagicClick}>Do Magic</button>
            </div>
          );
        }
      });

      var ParentComponent = React.createClass({
        performMagic: function() {
          alert('TAADAH!');
        },

        render: function() {
          return (
            <div>
              <ChildComponent onMagicClick={this.performMagic}/>
            </div>
          );
        }
      });
      var Board = React.createClass({
      render: function() {
        var className = "board";
        if (this.props.selected) {
          className += " selected";
        }
        return (
          <div className={className}>
            {this.props.index + 1}
          </div>
        );
      }
    });

    var BoardSwitcher = React.createClass({
      
        getInitialState: function() {
      return {
        clicks: 0
        }
      },
      
      onToggleClick: function(evt) {
        this.setState({
          clicks: (this.state.clicks + 1) % this.props.numBoards
        })
      },

      render: function() {
        var boards = [];
        for (var ii = 0; ii < this.props.numBoards; ii++)     {
          var isSelected = ii === this.state.clicks;
          boards.push(
            <Board index={ii} selected={isSelected} key={ii} />
          );
        }
        
        return (
          <div>
            <div className="boards">{boards}</div>
            <button onClick={this.onToggleClick}>Toggle</button>
          </div>
        );
      }
    });

      // Once you create your component, render your component and try both states.
      ReactDOM.render(
         //<ParentComponent />,
        <BoardSwitcher numBoards={3} />,
        document.getElementById('entry-point')
      );

    </script>
  </head>
  <body>
    <div id="entry-point"></div>
  </body>
</html>
